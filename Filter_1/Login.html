<html>
	<head>
		<title>Login Page</title>
	</head>
	<body>
	<br>
	<form action="Login" method="POST">
	<table>
		<th>Login Form<br><br></th>
		<tr>
			<td>Username :</td>
			<td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" name="pwd"></td>
		</tr>
	</table>
	<br>
	<input type="Reset">
	<input type="submit" value="Login">
	</form>
	</body>
</html>
